{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load bootstrap4 %}

{% block content %}

<div class='card'>
    <div class="card-body">
        <div class="content-preview">
            <h3>Preview</h3>
            <h4 id='preview-title'></h4>
            <p id='preview-content'></p>
        </div>

        <div>
            <h3>Form</h3>
            <!-- <button onclick="callStackedit()">Open In Stackedit</button> -->
            <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
                {% bootstrap_form form %}
            {% buttons %}
                <button type='submit' class='btn btn-default'>Create Room</button>
            {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
