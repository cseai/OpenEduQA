{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}

{% endblock head_extra %}



{% block content %}
<div class='card'>
    <div class="card-body">
        <div class="content-preview">
            <h3>Preview</h3>
            <h4 id='preview-title'></h4>
            <p id='preview-content'></p>
        </div>

        <div>
            <h3>Form</h3>
            <!-- <button onclick="callStackedit()">Open In Stackedit</button> -->
            <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
                {{ form|crispy }}
                <input type='submit' class='btn btn-default' value='Create CQ' />
            </form>
        </div>
    </div>
</div>
{% endblock content %}
